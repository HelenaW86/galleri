<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/494e2409a8.js"></script>
    <script src="https://kit.fontawesome.com/b66af26794.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="img/1.jpg" alt="hall"></span></div>
            <div class="image"><span><img src="img/2.jpg" alt="kÃ¶k"></span></div>
            <div class="image"><span><img src="img/3.jpg" alt="sovrum"></span></div>
            <div class="image"><span><img src="img/4.jpg" alt="vardagsrum"></span></div>
            <div class="image"><span><img src="img/5.jpg" alt="vardagsrum"></span></div>
            <div class="image"><span><img src="img/6.jpg" alt="vardagsrum"></span></div>
            <div class="image"><span><img src="img/7.jpg" alt="vardagsrum"></span></div>
            <div class="image"><span><img src="img/8.jpg" alt="vardagsrum"></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">Image <p class="current-img">3</p>
                of <p class="total-img">8</p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <img src="" alt="">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
